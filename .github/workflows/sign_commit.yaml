name: Test Signed Commit

on:
  workflow_dispatch:

jobs:
  test-signed-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate random change
        run: |
          echo "Test run at $(date)" >> .test-commit.txt

      - name: Generate GitHub App token
        uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ vars.CSM_RELEASE_APP_ID }}
          private-key: ${{ secrets.CSM_RELEASE_APP_PRIVATE_KEY }}

      - name: Create pull request with signed commit
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ steps.generate-token.outputs.token }}
          branch: "test-signed-commit-pr"
          base: "github-actions-test"
          commit-message: "test: Signed commit via GitHub App"
          title: "Test PR with Signed Commit"
          body: |
            This pull request was automatically generated to test signed commits using a GitHub App.
          sign-commits: true
          delete-branch: true